<title>Customers | Store </title>
    <body ng-controller="customerscontroller">
        <div id="container">
                <div id="searchbar">
                    <h4>SEARCH</h4>
                    <input type="text" ng-model="filter_name" placeholder="search...">
                    <input type="button" ng-model="filter_name" value="FILTER" placeholder="search...">
                </div>
            <div id="main">
                    <div id="new_input">
                        <h3 id="title_no_marg">ADD CUSTOMER</h3><br>
                        <div id='errors' ng-show='isDuplicate()'>{{errors}}</div>
                        <form class="newinput">
                            Customer:
                            <input type="text" class="wideinput" name="name" ng-model="new_customer.name" placeholder="name">
                            <input type="submit" name="add" ng-click="addCustomer()"></input><br>
                        </form>
                    </div>
                    <hr>
                    <h3 id="title">CUSTOMERS</h3>
                    <table class="table table-hover">
                        <thead>
                            <th> Customer Name</th>
                            <th> Created Date</th>
                            <th> Actions </th>
                        </thead>
                        <tbody>
                            <tr ng-repeat="customer in customers | filter: filter_name | orderBy: 'createdAt':true">
                                <td>{{customer.name}}</td>
                                <td>{{customer.createdAt | date : 'MMMM d yyyy'}}</td>
                                <td>
                                    <form method="post">
                                        <input type="submit" value="Remove" ng-click="deleteCustomer(customer)">
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
